<!doctype html>
<html>
	<head>
			<title>Movies</title>
			<link href="./style/style.css" rel="stylesheet" type="text/css"/>
			<script src="./js/script.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
				<span id="title">Movies</span>
				<img class="img" src="./images/logo.png" alt="logo" id="logo"/>
			<nav>
				<a id="movies" href="./movie-list-admin.html"/>Movies</a>
			</nav>
		</header>
		<div>
			<h2>Edit Movie</h2>
			<form class="cont" name="form" onsubmit="return validation()" method="post" action="edit-movie-status.html">
			<table>
				<tr>
					<td colspan="4">
					<label for="txtName">Title</label></td>
				</tr>
				<tr>
					<td colspan="4"><input type="text" id="txtName" name="txtName" size="80" value="Avengers-End Game"></td>
				</tr>
				<tr>
					<td><label for="txtGross">Gross($)</label></td>
					<td>Active</td>
					<td><label for="txtDoL">Date of Launch</label></td>
					<td><label for="Genre">Genre</label></td>
				</tr>
				<tr>
					<td><input type="textbox" id="txtGross" name="txtGross" class="txt-right" value="2787965087"></td>
					<td><label for="rdYes"><input type="radio" id="rdYes" name="rdYes" checked>Yes</label>
					<label for="rdno"><input type="radio" id="rdYes" name="rdYes" >No</label></td>
					<td><input type="text" id="DoL" name="DoL" value="27/04/2022"></td>
					<td><select name="Genre" id="Genre">
						<option>Superhero</option>
						<option>Science Fiction</option>
						<option>Romance</option>
						<option>Comedy</option>
						<option>Adventure</option>
						<option>Thriller</option></td>
				</tr>
				<tr>
					<td colspan="2"><input type="checkbox" id="Teaser" name="Teaser" checked>Has Teaser</td>
				</tr>
				<tr>
					<td colspan="2"><input class="color" type="submit" value="Save"></td>
				</tr>
			</table>
			</form>
		</div>
			<footer>
					<span>Copyright@2019</span>
			</footer>
	</body>
</html>
